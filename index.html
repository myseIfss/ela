<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<title>Ela</title>
<style>
    html, body {
        height:100%;
        margin:0;
        background:#000;
        overflow:hidden;
        font-family: Arial, sans-serif;
        user-select: none;
    }

    .glow {
        position: absolute;
        width: 480px;
        height: 480px;
        background: #ff2da4;
        filter: blur(120px);
        opacity: 0.38;
        top: 18%;
        left: 30%;
        z-index: 1;
        border-radius: 50%;
        pointer-events: none;
    }

    #title {
        font-family:stylesheet;
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
        font-size: 80px;
        color: #ee799f;
        font-weight: 800;
        text-shadow:
            0 0 50px #ff0099,
            0 0 80px #ff33bb;
        z-index: 4;
        pointer-events: none;
    }

    canvas {
        position: absolute;
        top:0;
        left:0;
        z-index:2;
    }

    .particle {
        position: absolute;
        color: #ffb5c5;
        font-size: 30px;
        pointer-events: none;
        opacity: 1;
        transform: translate(-50%, -50%);
        animation: explode 1s ease-out forwards;
        z-index: 5;
    }

    @keyframes explode {
        to {
            opacity: 0;
            transform: translate(var(--x), var(--y)) scale(0.4);
        }
    }

    /* Overlay (baÅŸlatmak iÃ§in dokun) */
    #startOverlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.6);
        color: #fff;
        font-size: 32px;
        z-index: 9999;
        cursor: pointer;
        font-weight: bold;
        text-shadow: 0 0 10px #ff77aa;
    }
</style>
</head>
<body>

<div class="glow"></div>
<canvas id="c"></canvas>
<div id="title">Seni Seviyorum BalÄ±mmmm</div>

<!-- BaÅŸlatmak iÃ§in dokun -->
<div id="startOverlay">BaÅŸlamak iÃ§in tÄ±kla / dokun ðŸ’—</div>

<!-- MÃ¼zik -->
<audio id="bgm" src="music.mp3" loop preload="auto"></audio>

<script>
/* ---------- CANVAS ---------- */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let fontSize = 18;
let word = "Ela aÅŸk";
let columns = 0;
let drops = [];

function resize() {
    canvas.width = window.innerWidth; 
    canvas.height = window.innerHeight;
    initDrops();
}
window.addEventListener('resize', resize, {passive:true});

function initDrops(){
    columns = Math.floor(canvas.width / fontSize);
    drops = new Array(columns);
    for (let i=0;i<columns;i++){
        drops[i] = Math.random() * -60;
    }
    ctx.fillStyle = 'black';
    ctx.fillRect(0,0,canvas.width,canvas.height);
}
resize();

function draw() {
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#db7093';
    ctx.font = fontSize + 'px monospace';
    for (let i=0;i<drops.length;i++){
        ctx.fillText(word, i * fontSize * (word.length + 1), drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95){
            drops[i] = Math.random() * -20;
        }
        drops[i]++;
    }
}
setInterval(draw, 33);

/* ---------- MÃœZÄ°K BAÅžLATMA (GARANTÄ° Ã‡ALIÅžIR) ---------- */
const bgm = document.getElementById('bgm');
const overlay = document.getElementById('startOverlay');

function startAudio() {
    bgm.volume = 0;

    bgm.play().then(() => {
        // Fade-in
        let vol = 0;
        const fade = setInterval(() => {
            vol += 0.02;
            bgm.volume = vol;
            if (vol >= 1) clearInterval(fade);
        }, 40);
    }).catch(err => {
        console.warn("Play engellendi:", err);
    });

    overlay.remove();
    document.removeEventListener('pointerdown', startAudio);
}

document.addEventListener('pointerdown', startAudio, { once: true });

/* ---------- PARÃ‡ACIK EFEKTÄ° ---------- */
document.addEventListener("click", (e) => {
    for (let i = 0; i < 20; i++) {
        createParticle(e.clientX, e.clientY);
    }
});

function createParticle(x, y) {
    const p = document.createElement("div");
    p.className = "particle";
    p.innerText = "Ela";

    const angle = Math.random() * Math.PI * 2;
    const distance = 100 + Math.random() * 100;

    p.style.setProperty("--x", Math.cos(angle) * distance + "px");
    p.style.setProperty("--y", Math.sin(angle) * distance + "px");

    p.style.left = x + "px";
    p.style.top = y + "px";

    document.body.appendChild(p);

    setTimeout(() => p.remove(), 1000);
}
</script>

</body>
</html>
